<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- COMPONENT Start -->
    <main>
      <div class="container">
        <div class="fylo">
          <img src="./images/logo.svg" alt="Fylo" />
          <ul class="options">
            <li><img src="./images/icon-document.svg" alt="document" /></li>
            <li><img src="./images/icon-folder.svg" alt="folder" /></li>
            <li><img src="./images/icon-upload.svg" alt="upload" /></li>
          </ul>
        </div>
        <div class="usage-details">
          <h1>
            Youâ€™ve used <span class="number">815 GB</span> of your storage
          </h1>
          <div class="indicator-bar"></div>
          <div class="indicator-limits number">
            <span class="min">0 GB</span>
            <span class="max">1000 GB</span>
          </div>
          <div class="usage-left"><span>185 </span> <span>GB Left</span></div>
        </div>
      </div>
    </main>
    <!-- COMPONENT End -->

    <!-- FOOTER Start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
    <!-- FOOTER End -->
  </body>
</html>
